<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Amazing OAuth Test App</title>
  </head>
  <body>
    <main>
      <h1>Click below to login with GitHub</h1>
      <a href="/oauth" id="oauth">Log in</a>
    </main>
    <!--script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script-->
    <script>
      const URL = 'https://gitlab.com/oauth/authorize'
      const options = {
        client_id: 'b3539d4ce693d56948d5cbf5287e04c290f8fb89e168d0e3b45052dbae096fa3',
        response_type: 'code',
        redirect_uri: 'http://localhost:3000/oauth',
        scope: '',
        state: 'this is unguessable! mwahahaha'
      }

      const queryString = Object.keys(options).map(key => {
        return `${key}=${encodeURIComponent(options[key])}`
      }).join('&')

      const authURL = `${URL}?${queryString}`

      const link = document.getElementById('oauth')
      link.setAttribute('href', authURL)

    </script>
    
  </body>
</html>
